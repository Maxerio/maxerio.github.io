---
layout: default
---
<div class="row">
{% for category in site.categories %}
{% if category[0] == 'project' %}

           {% for post in category[1] %}
		<div class="span3">
            <div class="well post">
        	<a href="{{post.url}}"><h3>{{post.title}}</h3></a>
        	{{post.content}}
    		</div>
		</div>
        {% endfor %}
{% endif %}
{% endfor %}
</div>

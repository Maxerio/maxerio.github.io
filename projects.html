---
layout: default
---
{% for category in site.categories %}
{% if category[0] == 'Project' %}
    <div class="well post">
        <h3 id="{{category[0]}}">{{category[0]}}</h3>
        {% for post in category[1] %}
            {{post.date | date: "%d.%m.%Y"}} <a href="{{post.url}}">{{post.title}}</a><br />
	{% endfor %}
    </div>
{% endif %}
{% endfor %}
